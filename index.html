<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Digital Clock</title>
</head>

<body>
    <div class="clock">
        <div>
            <span id="hh"></span>
            <span id="mm"></span>
            <span id="ss"></span>
            <span id="sesn">AM</span>

        </div>
        <div>
            <span id="dd"></span>
            <span id="mon"></span>
            <span id="yy"></span>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
